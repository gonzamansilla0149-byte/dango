<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dango | Categoría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="header-top">
    <a href="index.html" class="logo">DANGO</a>

    <div class="search-bar">
      <input type="text" placeholder="Buscar productos">
    </div>

    <div class="header-actions">
      <button id="btn-login">Mi cuenta</button>
      <button id="btn-cart" class="cart-btn">Carrito (0)</button>
    </div>
  </div>
<nav class="main-nav">
  <div class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="categoria.html?cat=celulares">Celulares</a>
    <a href="categoria.html?cat=computacion">Computación</a>
    <a href="categoria.html?cat=herramientas">Herramientas</a>
    <a href="categoria.html?cat=accesorios">Accesorios</a>
    <a href="categoria.html?cat=ofertas">Ofertas</a>
  </div>
</nav>

</header>

<!-- ================= BREADCRUMB ================= -->
<div class="breadcrumb" id="breadcrumb"></div>

<!-- ================= MAIN ================= -->
<main class="shop-layout">

  <!-- ========== SIDEBAR ========== -->
<aside class="sidebar">

<!-- CATEGORÍA (solo mostrar seleccionada) -->
<div class="filter-group">
  <button class="filter-toggle">
    Categoría <span>▾</span>
  </button>
  <div class="filter-content" id="category-filter"></div>
</div>

<!-- SUBCATEGORÍAS -->
<div class="filter-group">
  <button class="filter-toggle">
    Subcategorías <span>▾</span>
  </button>
  <div class="filter-content" id="subcategory-filter"></div>
</div>

<!-- MARCAS -->
<div class="filter-group">
  <button class="filter-toggle">
    Marcas <span>▾</span>
  </button>
  <div class="filter-content" id="brand-filter"></div>
</div>

<!-- PRECIO -->
<div class="filter-group">
  <button class="filter-toggle">
    Precio <span>▾</span>
  </button>
  <div class="filter-content" id="price-filter">
    <button data-price="0-50000">Hasta $50.000</button>
    <button data-price="50000-100000">$50.000 - $100.000</button>
    <button data-price="100000-99999999">+ $100.000</button>
  </div>
</div>

</aside>
  <!-- ========== CONTENT ========== -->
  <section class="shop-content">

    <!-- HEADER DE CATEGORÍA -->
    <div class="category-header">
      <div>
        <h1 id="category-title"></h1>
        <span class="results-count">128 productos</span>
      </div>

      <div class="sort">
        <label>Ordenar por</label>
        <select>
          <option>Relevancia</option>
          <option>Menor precio</option>
          <option>Mayor precio</option>
          <option>Más vendidos</option>
        </select>
      </div>
    </div>

    <!-- GRID DE PRODUCTOS -->
<div class="products-grid" id="category-products">
  <!-- Se renderiza dinámicamente -->
</div>

<div class="pagination" id="pagination"></div>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <div class="footer-columns">
    <div>
      <h4>Dango</h4>
      <p>Tecnología y herramientas</p>
    </div>
    <div>
      <h4>Ayuda</h4>
      <a href="#">Contacto</a><br>
      <a href="#">Envíos</a>
    </div>
    <div>
      <h4>Legal</h4>
      <a href="#">Términos</a><br>
      <a href="#">Privacidad</a>
    </div>
  </div>
</footer>

<!-- ================= MODALES ================= -->
<div class="modal" id="login-modal">
  <div class="modal-content">
    <h3>Iniciar sesión</h3>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Contraseña">
    <button>Ingresar</button>
    <span class="close-modal">✕</span>
  </div>
</div>

<script src="assets/js/products.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/category.js"></script>
<script src="assets/js/cart.js"></script>

<!-- ================= CART DRAWER ================= -->
<div class="cart-drawer" id="cart-drawer">
  <div class="cart-panel">

    <div class="cart-header">
      <h3>Tu carrito</h3>
      <span id="close-cart">✕</span>
    </div>

    <div id="cart-items"></div>

    <div class="cart-summary">
      <div class="cart-total">
        Total: <span id="cart-total">$0</span>
      </div>

      <button id="btn-checkout" class="checkout-btn">
        Ir a pagar
      </button>
    </div>

  </div>
</div>
  
</body>
</html>
