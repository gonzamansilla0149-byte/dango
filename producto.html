<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dango | Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- HEADER (igual a los otros archivos) -->
<header class="site-header">
  <!-- puedes copiar exactamente el mismo header -->
</header>

<!-- BREADCRUMB -->
<div class="breadcrumb">
  <a href="index.html">Inicio</a> / 
  <a href="categoria.html?cat=herramientas">Herramientas</a> / 
  Taladro Percutor 750W
</div>

<!-- MAIN -->
<main class="product-page">

  <div class="product-container">

    <!-- GALERÍA -->
    <div class="product-gallery">
      <div class="main-image"></div>

      <div class="thumbnail-list">
        <div class="thumb"></div>
        <div class="thumb"></div>
        <div class="thumb"></div>
      </div>
    </div>

    <!-- INFO -->
    <div class="product-info">

      <span class="brand">Bosch</span>
      <h1>Taladro Percutor 750W</h1>

      <p class="price">$89.000</p>

      <p class="description">
        Taladro percutor de alta potencia ideal para trabajos profesionales.
        Incluye maletín y accesorios.
      </p>

      <div class="quantity-selector">
        <button>-</button>
        <input type="number" value="1" min="1">
        <button>+</button>
      </div>

      <button class="add-to-cart-btn">
        Agregar al carrito
      </button>

      <div class="extra-info">
        <p>✔ Envíos a todo el país</p>
        <p>✔ Garantía oficial</p>
        <p>✔ Compra segura</p>
      </div>

    </div>

  </div>

</main>

<!-- PRODUCTOS RELACIONADOS -->
<section class="related-products">
  <h2>Productos relacionados</h2>

  <div class="products-grid">
    <article class="product-card">
      <div class="product-image"></div>
      <h3>Amoladora 850W</h3>
      <p class="price">$72.500</p>
      <button>Ver producto</button>
    </article>
  </div>
</section>

<!-- FOOTER (igual que los otros) -->
<footer class="site-footer">
  <!-- copiar footer -->
</footer>

<script src="assets/js/main.js"></script>

</body>
</html>
