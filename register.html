<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear cuenta | Dango</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="auth-page">

<div class="auth-overlay" id="auth-overlay">

  <div class="auth-modal">

    <span class="auth-close" id="close-auth">✕</span>

    <h2>Crear cuenta</h2>

    <div id="error-message" class="auth-error"></div>

    <input type="text" id="name" placeholder="Nombre completo">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Contraseña">
    <input type="password" id="confirm" placeholder="Confirmar contraseña">

    <button id="register-btn">Crear cuenta</button>

    <p>
      ¿Ya tienes cuenta?
      <a href="login.html">Iniciar sesión</a>
    </p>

  </div>

</div>

<script src="assets/js/auth.js"></script>

<script>

const overlay = document.getElementById("auth-overlay");
const closeBtn = document.getElementById("close-auth");

// Cerrar con X
closeBtn.addEventListener("click", () => {
  window.history.back();
});

// Cerrar haciendo click SOLO en el overlay
overlay.addEventListener("click", (e) => {
  if (e.target === overlay) {
    window.history.back();
  }
});

// Cerrar con ESC
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    window.history.back();
  }
});

</script>

</body>
</html>
