<section id="categorias-view">
  <div class="section-header">
    <h1>Categorías</h1>
  </div>

  <div class="categories-grid">
    <div class="category-forms">
      <div class="card">
        <h3>Nueva Categoría</h3>
        <input type="text" id="new-category-name" placeholder="Nombre categoría">
        <button id="create-category-btn">Crear categoría</button>
      </div>

      <div class="card">
        <h3>Nueva Subcategoría</h3>
        <select id="subcategory-category-select">
          <option value="">Seleccionar categoría</option>
        </select>
        <input type="text" id="new-subcategory-name" placeholder="Nombre subcategoría">
        <button id="create-subcategory-btn">Crear subcategoría</button>
      </div>

      <div class="card">
        <h3>Nueva Marca</h3>
        <input type="text" id="new-brand-name" placeholder="Nombre marca">
        <button id="create-brand-btn">Crear marca</button>
      </div>
    </div>

    <div class="category-lists">
      <div class="card">
        <h3>Listado de Categorías</h3>
        <div id="categories-list"></div>
      </div>
      <div class="card">
        <h3>Listado de Marcas</h3>
        <div id="brands-list"></div>
      </div>
    </div>
  </div>
</section>
