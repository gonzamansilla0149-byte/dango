<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Dango</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #111, #1e1e2f);
}

.login-container {
  background: white;
  width: 360px;
  border-radius: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  padding: 35px;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
}

.tabs {
  display: flex;
  margin-bottom: 20px;
  border-bottom: 2px solid #eee;
}

.tab {
  flex: 1;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  font-weight: bold;
  color: #777;
}

.tab.active {
  color: #0077ff;
  border-bottom: 3px solid #0077ff;
}

.form {
  display: none;
}

.form.active {
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: 0.2s;
}

input:focus {
  border-color: #0077ff;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #0077ff;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #005ad6;
}

.error {
  color: red;
  margin-bottom: 10px;
  text-align: center;
  font-size: 14px;
}

.success {
  color: green;
  margin-bottom: 10px;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="login-container">

  <h2>Admin DANGO</h2>

  <div class="tabs">
    <div class="tab active" onclick="showLogin()">Iniciar Sesi칩n</div>
    <div class="tab" onclick="showRegister()">Crear Cuenta</div>
  </div>

  <!-- LOGIN ADMIN -->
  <div id="loginForm" class="form active">
    <div id="loginError" class="error"></div>

    <input type="text" id="loginUsername" placeholder="Usuario">
    <input type="password" id="loginPassword" placeholder="Contrase침a">

    <button onclick="login()">Ingresar</button>
  </div>

  <!-- REGISTER ADMIN -->
  <div id="registerForm" class="form">
    <div id="registerMessage"></div>

    <input type="text" id="registerUsername" placeholder="Usuario">
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Contrase침a">
    <input type="password" id="registerConfirm" placeholder="Confirmar contrase침a">

    <button onclick="register()">Crear Cuenta</button>
  </div>

</div>

<script>
const API_URL = "https://dango.gonzamansilla0149.workers.dev";

/* ---------- CAMBIO DE PESTA칌AS ---------- */

function showLogin() {
  document.querySelectorAll(".tab")[0].classList.add("active");
  document.querySelectorAll(".tab")[1].classList.remove("active");
  document.getElementById("loginForm").classList.add("active");
  document.getElementById("registerForm").classList.remove("active");
}

function showRegister() {
  document.querySelectorAll(".tab")[1].classList.add("active");
  document.querySelectorAll(".tab")[0].classList.remove("active");
  document.getElementById("registerForm").classList.add("active");
  document.getElementById("loginForm").classList.remove("active");
}

/* ---------- LOGIN ADMIN ---------- */

async function login() {

  const username = document.getElementById("loginUsername").value.trim();
  const password = document.getElementById("loginPassword").value.trim();
  const errorBox = document.getElementById("loginError");

  errorBox.innerText = "";

  if (!username || !password) {
    errorBox.innerText = "Completa todos los campos";
    return;
  }

  try {
    const res = await fetch(`${API_URL}/api/admin-login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (!res.ok) {
      errorBox.innerText = data.error || "Error al iniciar sesi칩n";
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.role);

    window.location.href = "admin.html";

  } catch (err) {
    errorBox.innerText = "Error de conexi칩n";
  }
}

/* ---------- REGISTER ADMIN ---------- */

async function register() {

  const username = document.getElementById("registerUsername").value.trim();
  const email = document.getElementById("registerEmail").value.trim();
  const password = document.getElementById("registerPassword").value.trim();
  const confirm = document.getElementById("registerConfirm").value.trim();
  const messageBox = document.getElementById("registerMessage");

  messageBox.innerHTML = "";

  if (!username || !email || !password || !confirm) {
    messageBox.innerHTML = "<div class='error'>Completa todos los campos</div>";
    return;
  }

  if (password.length < 6) {
    messageBox.innerHTML = "<div class='error'>La contrase침a debe tener m칤nimo 6 caracteres</div>";
    return;
  }

  if (password !== confirm) {
    messageBox.innerHTML = "<div class='error'>Las contrase침as no coinciden</div>";
    return;
  }

  try {
    const res = await fetch(`${API_URL}/api/admin-register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      messageBox.innerHTML = `<div class='error'>${data.error || "Error al registrar"}</div>`;
      return;
    }

    messageBox.innerHTML = "<div class='success'>Cuenta creada correctamente 游꿀</div>";

    setTimeout(() => {
      showLogin();
    }, 1500);

  } catch (err) {
    messageBox.innerHTML = "<div class='error'>Error de conexi칩n</div>";
  }
}
</script>

</body>
</html>
