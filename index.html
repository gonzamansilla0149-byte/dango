<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dango – Catálogo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <h1 class="logo">Dango</h1>
    </div>
  </header>

  <!-- BREADCRUMB -->
  <div class="breadcrumb">
    <span>Inicio</span> › <span>Suplementos</span> › <strong>Creatina</strong>
  </div>

  <!-- CONTENIDO -->
  <main class="container">

    <!-- FILTROS -->
    <aside class="filters">
      <h3>Filtros</h3>

      <div class="filter-group">
        <h4>Tipo</h4>
        <label><input type="checkbox"> Creatina</label>
        <label><input type="checkbox"> Pre entreno</label>
      </div>

      <div class="filter-group">
        <h4>Marca</h4>
        <label><input type="checkbox"> Marca A</label>
        <label><input type="checkbox"> Marca B</label>
      </div>
    </aside>

    <!-- PRODUCTOS -->
    <section class="products">

      <div class="product-card">
        <div class="product-image"></div>
        <h5>Creatina Monohidratada</h5>
        <p class="price">$15.000</p>
        <button>Agregar</button>
      </div>

      <div class="product-card">
        <div class="product-image"></div>
        <h5>Creatina Micronizada</h5>
        <p class="price">$18.000</p>
        <button>Agregar</button>
      </div>

      <div class="product-card">
        <div class="product-image"></div>
        <h5>Creatina Premium</h5>
        <p class="price">$21.000</p>
        <button>Agregar</button>
      </div>

    </section>

  </main>

  <!-- PAGINACIÓN -->
  <div class="pagination">
    <button>‹</button>
    <button class="active">1</button>
    <button>2</button>
    <button>3</button>
    <button>›</button>
  </div>

</body>
</html>
