<body>

<header class="site-header">
  <div class="header-top">
    <a href="index.html" class="logo">DANGO</a>
  </div>

  <nav class="main-nav">
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="afiliados.html">Afiliados</a>
    </div>
  </nav>

<!-- ================= AFILIADOS ================= -->

<section class="affiliate-form-section">
  <div class="affiliate-form-container">

    <h2>Programa de Afiliados Dango</h2>
    <p>
      Ganá un 20% de comisión por cada venta generada.
      Sin stock, sin envíos, sin inversión.
      Nosotros nos encargamos de todo.
    </p>

    <form id="affiliate-form">

      <div class="form-group">
        <label>Nombre completo</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label>Instagram / Web (opcional)</label>
        <input type="url" id="social">
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="terms" required>
          Acepto los términos y condiciones
        </label>
      </div>

      <button type="submit" class="submit-btn">
        Quiero ser afiliado
      </button>

      <p id="form-message" style="margin-top:15px;"></p>

    </form>

  </div>
</section>

<footer class="site-footer">
  <div class="footer-columns">
    <div>
      <h4>Dango</h4>
      <p>Tecnología y herramientas</p>
    </div>
  </div>
</footer>

<script src="assets/js/afiliados.js"></script>
