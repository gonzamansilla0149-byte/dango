<!-- ================= FORMULARIO DE AFILIADOS ================= -->
<section class="affiliate-form-section">
  <div class="affiliate-form-container">
    <h2>¡Únete al programa de afiliados de Dango!</h2>
    <p>Gana un 20% de comisión por cada venta generada, sin necesidad de comprar mercadería ni gestionar logística. Nosotros nos encargamos de todo.</p>

    <form id="affiliate-form" action="/submit-affiliate" method="POST" novalidate>
      <div class="form-group">
        <label for="full-name">Nombre Completo</label>
        <input type="text" id="full-name" name="full-name" placeholder="Escribe tu nombre completo" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>
      </div>

      <div class="form-group">
        <label for="phone">Teléfono de Contacto</label>
        <input type="tel" id="phone" name="phone" placeholder="Escribe tu número de teléfono" required>
      </div>

      <div class="form-group">
        <label for="referral-source">¿Cómo nos conociste?</label>
        <select id="referral-source" name="referral-source">
          <option value="redes-sociales">Redes Sociales</option>
          <option value="amigo">Amigos</option>
          <option value="publicidad">Publicidad</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="website">¿Tienes un sitio web o redes sociales?</label>
        <input type="url" id="website" name="website" placeholder="Escribe tu sitio web o perfil social">
      </div>

      <div class="form-group">
        <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
        <input type="checkbox" id="terms" name="terms" required>
      </div>

      <button type="submit" class="submit-btn">Registrarme</button>
    </form>
  </div>
</section>
